<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Burgers!</title>
</head>
<body>

<div class="container">
    <h1>Burger Recipes</h1>
    <p>Would you like to make burgers? How much time do you have?</p>
    <p>Select an option and click on the "Go" button.</p>
    <div class="d-inline-flex">
        <select class="form-select" id="select-options">
            <option value="0" selected>0 - 30 minutes</option>
            <option value="1">31 - 60 minutes</option>
            <option value="2">61 and more minutes</option>
        </select>
        <button class="ms-2 btn btn-primary" id="go-button">Go</button>
    </div>
    <div class="pt-1">
        <div id="cards">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
